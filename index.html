<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SOMENGIL</title>
  <link rel="stylesheet" href="styles/index.css">
  <style>
    body, html {
      overflow: hidden !important;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    body::-webkit-scrollbar, html::-webkit-scrollbar {
      display: none;  /* Chrome, Safari and Opera */
    }
  </style>
  <script>
    // Auto refresh page every 2 hours (7200000 milliseconds)
    setTimeout(() => {
      location.reload();
    }, 7200000);
  </script>
</head>

<body>
  <img src="https://static.wixstatic.com/media/a6967f_0c98d57376be4290aba002d8ba028a92~mv2.webp" alt="Logo" class="top-left-logo" id="main-logo" />
  <img src="https://static.wixstatic.com/media/a6967f_806fe8fab41d42888a69ac911bb0a451~mv2.png" alt="Second Logo" class="top-right-logo" />

  <div class="destination-card">
    <div class="destination-title" id="destination-title">Loading...</div>
  </div>

  <div class="grid-container">
    <div class="grid-item" id="grid-item-1">
      <div class="card-title">CUBA</div>
      <div class="card-chart"></div>
    </div>
    <div class="grid-item" id="grid-item-2">
      <div class="card-title">INTERIOR</div>
      <div class="card-chart"></div>
    </div>
    <div class="grid-item" id="grid-item-3">
      <div class="card-title">TESTES</div>
      <div class="card-chart"></div>
    </div>
    <div class="grid-item" id="grid-item-4">
      <div class="card-title">EXTERIORES</div>
      <div class="card-chart"></div>
    </div>
    <div class="grid-item" id="grid-item-5">
      <div class="card-title">ESTRUTURA</div>
      <div class="card-chart"></div>
    </div>
    <div class="grid-item" id="grid-item-6">
      <div class="card-title">ÁREA TÉCNICA</div>
      <div class="card-chart"></div>
    </div>
    <div class="bottom-section">
      <div class="grid-item info-panel-card-1">
        <div class="card-title"></div>
        <div class="info-panel-content-1"></div>
      </div>
      <div class="grid-item info-panel-card-2">
        <div class="card-title">INFORMAÇÕES</div>
        <div class="info-panel-content-2"></div>
      </div>
      <div class="grid-item info-panel-card-3">
        <div class="card-title">GOAL</div>
        <div class="goal-chart-container">
          <svg class="goal-chart" viewBox="0 0 200 200">
            <!-- Background circles (full circles in dark gray) -->
            <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(90,108,125,0.3)" stroke-width="20"/>
            <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(90,108,125,0.3)" stroke-width="15"/>
            <circle cx="100" cy="100" r="42" fill="none" stroke="rgba(90,108,125,0.3)" stroke-width="8"/>
            
                <!-- Goal arc (outer - TESTES) -->
                <circle cx="100" cy="100" r="80" fill="none" stroke="#007bff" stroke-width="20" 
                  stroke-dasharray="188 189" stroke-dashoffset="0" 
                  stroke-linecap="round" transform="rotate(0 100 100)"/>

                <!-- Current arc (middle - EXTERIORES) -->
                <circle cx="100" cy="100" r="60" fill="none" stroke="#00a2e8" stroke-width="15" 
                  stroke-dasharray="113 170" stroke-dashoffset="0" 
                  stroke-linecap="round" transform="rotate(0 100 100)"/>

                <!-- Delay arc (inner - CUBA) -->
                <circle cx="100" cy="100" r="42" fill="none" stroke="#80a5dc" stroke-width="8" 
                  stroke-dasharray="60 138" stroke-dashoffset="0" 
                  stroke-linecap="round" transform="rotate(0 100 100)"/>
          </svg>
        </div>
      </div>
      <div class="grid-item info-panel-card-4">
        <div class="info-panel-image-container">
          <div class="status-indicator" id="status-indicator"></div>
          <img src="https://static.wixstatic.com/media/a6967f_874354ad69c5461eafd229ab23540233~mv2.png" alt="Info" class="info-panel-image" />
        </div>
      </div>
    </div>
  </div>

  <div class="app-wrapper">
    <ul class="markers"></ul>
  </div>

  <div class="progress-bar-container">
    <div class="progress-bar-wrapper">
      <div class="progress-bar-fill" id="evo-progress"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/106/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.4.0/Tween.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.3.2/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.4/chroma.min.js"></script>
  <script src="libs/THREE.MeshLine.js"></script>
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="libs/orbit-controls.js"></script>
  <script src="libs/trackball-controls.js"></script>
  <script src="libs/perlin-noise.js"></script>

  <script src="assets/data/processing.js"></script>

  <script src="scripts/config.js?v=20251125"></script>
  <script src="scripts/app.js?v=20251125"></script>
  <script src="scripts/shaders.js?v=20251125"></script>
  <script src="scripts/charts.js?v=20251125"></script>
  <script src="scripts/index.js?v=20251125"></script>

  <script src="assets/data/countries.js"></script>
  <script src="assets/data/connections.js"></script>
  <script src="assets/data/grid.js"></script>


  <script src="scripts/globe.js?v=20251125"></script>
  <script src="scripts/points.js?v=20251125"></script>
  <script src="scripts/marker.js?v=20251125"></script>
  <script src="scripts/markers.js?v=20251125"></script>
  <script src="scripts/lines.js?v=20251125"></script>
  <script src="scripts/dots.js?v=20251125"></script>
  <script src="scripts/camera.js?v=20251125"></script>

  <script src="scripts/utils.js?v=20251125"></script>

</body>

</html>
