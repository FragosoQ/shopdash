<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SOMENGIL</title>
  
  <link rel="stylesheet" href="styles/index.css">

  <style>
    /* --- CSS DE CORREÇÃO DE RESPONSIVIDADE (TV 65") --- */
    
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden !important;
      -ms-overflow-style: none;
      scrollbar-width: none;
      width: 100vw;
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
      /* Se quiseres o gradiente no CSS em vez do JS: */
      background: radial-gradient(circle, #020d3a, #000000);
    }
    
    body::-webkit-scrollbar, html::-webkit-scrollbar {
      display: none;
    }

    canvas {
      display: block;
      vertical-align: top;
    }

    /* --- LOGOS (Tamanhos Controlados) --- */
    .top-left-logo, .top-right-logo {
      position: fixed;
      top: 2vh; 
      /* Tamanho inteligente: Min 80px, Ideal 10% da largura, Max 150px */
      width: clamp(80px, 10vw, 150px);
      height: auto;
      z-index: 1000;
      background: transparent;
      cursor: pointer;
    }

    .top-left-logo { left: 2vw; }
    .top-right-logo { right: 2vw; }

    /* --- DESTINATION CARD --- */
    .destination-card {
      position: fixed;
      top: 15vh; /* Posição relativa vertical */
      left: 4vw;
      background-color: rgba(243, 241, 241, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(238, 232, 232, 0.25);
      border-radius: 16px;
      padding: 1.5vh 2vw;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(5, 187, 237, 0.4), 0 0 20px rgba(5, 187, 237, 0.2);
      animation: glow-pulse 3s ease-in-out infinite;
      max-width: 300px;
    }

    .destination-title {
      font-size: clamp(18px, 2.5vw, 28px);
      font-weight: bold;
      color: white;
      text-align: center;
    }

    @keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(5, 187, 237, 0.4); }
      50% { box-shadow: 0 0 20px rgba(5, 187, 237, 0.6); }
    }

/* --- GRID CONTAINER (Lado Direito) --- */
    .grid-container {
      position: fixed;
      top: 15vh;
      bottom: 5vh;
      right: 4vw;
      
      /* --- ALTERAÇÃO AQUI --- */
      /* Aumentei significativamente a largura */
      /* Mínimo: 600px (era 300px) */
      /* Ideal: 50vw (metade do ecrã - era 28vw) */
      /* Máximo: 1000px (era 500px) */
      width: clamp(600px, 50vw, 1000px);
      
      display: grid;
      /* Mantém as 3 colunas, agora mais largas */
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: 1fr 1fr auto;
      gap: 1.5vh;
      z-index: 1000;
    }
    
    .grid-item {
      background-color: rgba(243, 241, 241, 0.09);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(238, 232, 232, 0.25);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      font-size: 14px;
      padding: 1vh;
      box-sizing: border-box;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      min-height: 0; /* Importante para o grid não rebentar */
    }

    .card-title {
      font-size: clamp(12px, 1.2vw, 16px);
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
      width: 100%;
    }

    .card-chart {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- INFO PANELS (Ajustes de texto grande) --- */
    .info-panel-content-1 {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .info-panel-content-1 .info-line {
      /* O Segredo: Reduzir o tamanho máximo do número */
      font-size: clamp(40px, 10vw, 90px) !important;
      font-weight: bold;
      line-height: 0.95;
      white-space: nowrap;
      color: white;
    }

    .info-panel-content-2, .info-panel-content-3 {
      width: 100%;
      padding: 5px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .info-line {
        color: white;
        font-size: clamp(12px, 1.2vw, 16px);
        line-height: 1.3;
    }

    /* --- BOTTOM SECTION (Imagens e Status) --- */
    .bottom-section {
      grid-column: 1 / 4;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      min-height: 0;
      height: 18vh; /* Altura fixa relativa */
      max-height: 200px;
    }

    .goal-chart-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding: 5px;
    }
    
    .goal-chart {
        width: auto;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
    }

    .info-panel-image-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-panel-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      padding: 5px;
    }

    .status-indicator {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 40%;
      width: 8px;
      border-radius: 4px;
      z-index: 5;
    }
    .status-indicator.status-on { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
    .status-indicator.status-off { background-color: #ff0000; box-shadow: 0 0 10px #ff0000; }

    /* --- PROGRESS BAR --- */
    .progress-bar-container {
      position: fixed;
      bottom: 5vh;
      left: 4vw;
      width: clamp(200px, 40vw, 600px);
      z-index: 1000;
    }

    .progress-bar-wrapper {
      width: 100%;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #80a5dc 0%, #4b8cf2 50%, #007bff 100%);
      width: 0%;
      transition: width 0.5s ease;
    }
    
    /* UTILS */
    .dg.a { margin-top: 10px; }
    .dg .close-button, .dg .close, .dg .title { display: none !important; }

    /* --- MEDIA QUERIES --- */

    /* Tablet (Portrait) */
    @media (max-width: 1024px) {
      .grid-container {
        width: 35vw;
        top: 12vh;
        gap: 10px;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .top-left-logo, .top-right-logo { width: 60px; top: 10px; }
      
      .destination-card {
        top: 80px; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: none;
      }

      .grid-container {
        top: auto; bottom: 20px; right: 10px; left: 10px;
        width: auto;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        height: auto;
        gap: 8px;
      }
      
      .bottom-section { height: auto; }
      
      .progress-bar-container {
        bottom: 180px; left: 50%; transform: translateX(-50%); width: 90%;
      }
    }
  </style>

    // Auto refresh page every 2 hours (7200000 milliseconds)
    setTimeout(() => {

    }, 7200000);
  </script>
